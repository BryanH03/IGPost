<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/c4e29f9a43.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <section class="post">

        <!--Header del post-->
        <div class="postHeader">
            <div class="container1">
                <span class="fa-brands fa-html5 fa-2x"></span>
                <div class="container2">
                    <span style="font-size: 15px; font-weight: bold;">HTML5</span>
                    <span style="font-size: 12px;">Rigoberto</span>
                </div>
            </div>
            <div>
                <span class="fa-solid fa-ellipsis-vertical fa-2x"></span>
            </div>
        </div>

        <!--Imagen del post-->
        <div>
            <img src="https://picsum.photos/400" alt="photo">
        </div>

        <!--icons-->
        <div class="iconsPost">

            <div class="actionsIcons">
                <span class="fa-regular fa-heart fa-2x"></span>
                <span class="fa-regular fa-comment fa-2x"></span>
                <span class="fa-regular fa-paper-plane fa-2x"></span>
            </div>
            
            <div>
                <span class="fa-regular fa-bookmark fa-2x" style="margin-right: 20px;"></span>
            </div>
        
        </div>

        <!--footer del post-->
        <div class="footer">
            <p>Liked by <b>4GeeksAcademy</b>, <b>html5</b>, <b>Web</b> and <b>100,000 others</b></p>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
                Quam officia voluptatem sequi, 
                illo et nemo nihil harum voluptatibus, 
                ratione ad culpa totam architecto explicabo ducimus tempora ea quia! Vero, eos.</p>
        </div>
    </section>
</body>
</html>
